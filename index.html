<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Says game</h1>
    <h2></h2>
    <h3>Press any key to start the game</h3>

    <div class="btn-options">
        <div class="line-1">
            <div class="two red" type="button" id="red">1</div>
            <div class="two green" type="button" id="green">2</div>
        </div>
        <div class="line-2">
            <div class="two yellow" type="button" id="yellow">3</div>
            <div class="two purple" type="button" id="purple">4</div>
        </div>
      
    </div>
    <script src="app.js"></script>
</body>
</html>
